<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset style="text-align: justify; width: 600px">
    <div>
<h3 style="background-color: red; text-align: center;">Yes! I want to subscribe to Mag-O-zine</h3>
<table>
 
<form action="">
    <div>
  <label for="fname">First name:</label>
  <input type="text" id="fname"> 
  <label for="lname">Last name:</label>
  <input type="text" id="lname">
    </div>

    <br>

    <div>
  <label for="addr">Address:</label>
  <input type="text" style="width:400px;" id="addr">
    </div>

    <br>

    <div>
  <label for="city">City:</label>
  <input type="text" id="city">
  <label for="state">State:</label>
  <input type="text" id="state">
  <label for="zip">ZIP:</label>
  <input type="text" id="zip">
    </div>
    
    <br>

    <div>
            <legend>Subscribe for:</legend>
        
            <div>
              <input type="radio" name="sub" value="one" id="one">
              <label for="one">1 year ($19.95)</label>
    
              <input type="radio" name="sub" value="two">
              <label for="two">2 years ($35.00)</label>
            </div>
    </div>

    <br>

    <div>
    <legend>Send me more information about:</legend>

    <div>
      <input type="checkbox" id="comp">
      <label for="comp">Computer-Zine</label>
    </div>

    <div>
      <input type="checkbox" id="fish" name="fish">
      <label for="fish">Fishing-Zine</label>
    </div>

    <div>
        <input type="checkbox" id="cat" name="cat">
        <label for="cat">Cat-O-Zine</label>
      </div>
      
</div>
</div>
</form>
</fieldset>
</body>
</html>
